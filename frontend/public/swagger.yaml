swagger : "2.0"
info :
    title: Basic-Bulletin-Board-Project
    description: 기본 게시판 프로젝트 - 서버 RestAPI 문서
    
paths:

  ####### User #######

  # 유저 회원 가입
  /api/users/register:
      post:
          tags:
              - user
          summary: "(회원 가입)"
          parameters:
              - in: "body"
                name: "body"
                description: ""
                required: true
                schema:
                  $ref: "#/user/register/request"
          responses: 
              "200":
                  description: "가입 성공"
                  schema:
                      $ref: "#/user/register/response_200"
              "400":
                  description: "가입 실패"
                  schema:
                      $ref: "#/user/register/response_400"
  # 로그인
  /api/users/login:
      post:
          tags:
              - user
          summary: "(로그인)"
          parameters:
              - in: "body"
                name: "body"
                description: ""
                required: true
                schema:
                  $ref: "#/user/login/request"
          responses: 
              "200":
                  description: "로그인 성공"
                  # description: "사용자에 부여한 권한의 참 값과 토큰을 전달"
                  schema:
                      $ref: "#/user/login/response_200"
              "400":
                  description: "로그인 실패"
                  schema:
                      $ref: "#/user/login/response_400"
  # 로그 아웃
  /api/users/logout: 
      get:
          tags:
              - user
          summary: "(로그아웃)"
          responses: 
              "200":
                  description: "로그아웃 성공"
                  schema:
                      $ref: "#/user/logout/response_200"
              "400":
                  description: "로그아웃 실패"
                  schema:
                      $ref: "#/user/logout/response_400"

# 토큰 재요청
  /api/users/tokenRequest: 
        get:
            tags:
                - user
            summary: "(access token 요청)"
            responses: 
                "200":
                    description: "access token 재발급하여 쿠키에 저장"
                    schema:
                        $ref: "#/user/logout/response_200"
                "400":
                    description: "access token 실패"
                    schema:
                        $ref: "#/user/logout/response_400"

# 공개키 요청
  /api/users/requestPublicKey: 
        get:
            tags:
                - user
            summary: "(public key 요청)"
            responses: 
                "200":
                    description: "공개키 응답"
                    schema:
                        $ref: "#/user/requestPublicKey/response_200"
                "400":
                    description: "에러"
                    schema:
                        $ref: "#/user/requestPublicKey/response_400"

# auth
  /api/users/auth:
    get:
      tags:
          - user
      summary: "(사용자 인증 요청)"
      responses: 
          "사용자 인증 완료 200":
              description: "유저 정보"
              schema:
                  $ref: "#/user/auth/response_200"
          "로그인하지 않는 유저 200":
              description: "토큰 없음"
              schema:
                  $ref: "#/user/auth/emptyToken"
          "토큰만료 200":
              description: "토큰 만료"
              schema:
                  $ref: "#/user/auth/expToken"


