##### board 모델 #####

board:
  # 게시글 요청
  getPage:
    request:
        type: "object"
        required:
            - "keyword"
            - "currentPage"
            - "pageSize"
        properties:
            keyword:
                type: "string"
                example: "게시글 검색 내용"
            currentPage:
                type: "string"
                example: "1"
            pageSize:
                type: "integer"
                example: "10"
    response_200:
        type: "object"
        properties:
            success:
                type: "boolean"
                example: true
            boardList:
                type: "array"
                items:
                    $ref: "#/arrays/boardTextRow"
            pageData:
                type: "object"
                properties:
                    totalPage:
                        type: "integer"
                        example: 77
    response_400:
        type: "object"
        properties:
            success:
                type: "boolean"
                example: false
            err:
                type: "any"
  TextRow:
    type: "object"
    properties:
      title:
        type: "string"
        example: "글 제목"
      writer:
        type: "string"
        example: "글 작성자"
      pContent:
        type: "string"
        example: "글 내용"
      views:
        type: "integer"
        example: 10
      date:
